[package]
name = "terminalist"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "terminalist"
path = "src/main.rs"

[lib]
name = "terminalist"
path = "src/lib.rs"

[[example]]
name = "badge_demo"
path = "examples/badge_demo.rs"

[[example]]
name = "simple_badge_demo"
path = "examples/simple_badge_demo.rs"

[[example]]
name = "color_test"
path = "examples/color_test.rs"

[[example]]
name = "terminal_badge_test"
path = "examples/terminal_badge_test.rs"

[[example]]
name = "interactive_badge_demo"
path = "examples/interactive_badge_demo.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
reqwest = { version = "0.11", features = ["json"] }
ratatui = "0.24"
crossterm = "0.27"
sqlx = { version = "0.7", features = [
    "runtime-tokio-rustls",
    "sqlite",
    "chrono",
    "uuid",
] }
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"
